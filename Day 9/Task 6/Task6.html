<!-- Remove the last child of a specific html element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Last Child</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button onclick="removeLastChild()">Remove Last Item</button>

    <script src="script.js"></script>
</body>
</html>
