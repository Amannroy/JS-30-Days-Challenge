<!-- Select an HTML element and remove it from the DOM -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove element</title>
 </head>
 <body>
    <p id="myParagraph">This is a paragraph that will be removed.</p>
    <button onclick="removeElement()">Remove Paragraph</button>

    <script src="script.js"></script>
 </body>
 </html>
