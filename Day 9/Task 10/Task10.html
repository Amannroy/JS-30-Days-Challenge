<!-- Add a mouseover event listener to an element that changes its border color. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Border Color on Mouseover</title>
    <style>
        #myElement{
            width: 200px;
            height: 100px;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="myElement">Hover over this element to change its border color.</div>

    <script src="script.js"></script>
    
</body>
</html>
