<!-- Add a keyup event listener to an input field that displays the current value in a paragraph -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyUp Event</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Type something here...">
    <p id="displayParagraph">Current Value: </p>
    
    <script src="script.js"></script>
</body>
</html>
