<!-- Add a change event listener to a select dropdown that displays the selected value in a paragraph. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Change Event</title>
</head>
<body>
    <label for="mySelect">Choose an Option:</label>
    <select id="mySelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="displayParagraph">Selected Value: </p>

    <script src="script.js"></script>
</body>
</html>
