<!-- Add a mouseout event listener to an element that resets its background color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element that resets its background color</title>
</head>
<style>
    #myElement{
        width: 200px;
            height: 100px;
            background-color: lightcoral;
            text-align: center;
            border: 1px solid #000;
    }
</style>
<body>
    <div id="myElement">Welcome to my website everyone!</div>
    <script src="script.js"></script>
</body>
</html>
