<!-- Add a double-click event listener to an image that toggles its visibility. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to toggles its visibility</title>
    <style>
        #myImage{
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="myImage" src="../img/img1.jpg" alt="Image">

    <script src="script.js"></script>
</body>
</html>
