<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Management App</h1>
    <div id="task-container">
        <p class="task-info">Here you will find all the details of the selected task, including its description and due date.</p>
    </div>

    <form id="task-form">
        <input type="text" id="task-title" placeholder="Title" required>
        <textarea id="task-description" placeholder="Description"></textarea>
        <input type="data" id="task-due-date">
        <button type="submit">Add Task</button>
    </form>
    

    <script src="script.js"></script>
</body>
</html>
